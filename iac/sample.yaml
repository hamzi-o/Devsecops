```yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app
  namespace: devsecops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-app
  template:
    metadata:
      labels:
        app: sample-app
    spec:
      containers:
      - name: sample-app
        image: nginx:1.14.2
        ports:
        - containerPort: 80
```
